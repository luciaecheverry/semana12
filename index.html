<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Japflix</title>

  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-dark">
  <main>
    <div class="text-center container">
      <div class="row py-lg-3">
        <div class="col-lg-6 col-md-8 mx-auto">
          <h1 class="fw-light"><img src="img/japflix.png" alt=""></h1>
          
          <!-- Contenedor para la barra de búsqueda -->
          <input type="search" class="form-control" name="buscar" id="inputBuscar">
          <button class="btn btn-primary m-2" id="btnBuscar">Buscar</button>

          <!-- Contenedor para la información de la película seleccionada -->
          <div class="container py-3 d-none bg-light text-dark" id="infoPelicula">
            <button type="button" class="btn-close float-end" aria-label="Cerrar" id="cerrarInfo"></button>
            <h2 id="infoTitulo"></h2>
            <p id="infoOverview"></p>
            <ul id="infoGeneros" class="list-inline"></ul>
          
            <div id="detallesPelicula" style="display: none;">
              <ul>
                <li>Año: <span id="infoAño"></span></li>
                <li>Duración: <span id="infoDuracion"></span> minutos</li>
                <li>Presupuesto: <span id="infoPresupuesto"></span></li>
                <li>Ganancias: <span id="infoGanancias"></span></li>
              </ul>
            </div>
            <button id="btnDetalles">Mostrar detalles</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Contenedor de resultados de búsqueda -->
    <div class="album">
      <ul class="list-group container" id="lista">
      </ul>
    </div>
  </main>

  <footer class="text-muted py-3">
    <div class="container">
      <p class="float-end mb-1">
        <a href="#">Volver arriba</a>
      </p>
      <p class="mb-1">Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">
          Jovenes a Programar</a>.
      <p class="mb-1">Generado con fines estrictamente educativos.</p>
    </div>
  </footer>

  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/js-index.js"></script>
  
</body>

</html>
